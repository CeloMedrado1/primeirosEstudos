<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidades</title>
</head>

<body>
    <h1>Qual sua nacionalidade?</h1>
    <input type="text" name="txtna" id="txtna">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

</body>

<script>

    function calcular() {
    var txtna = document.querySelector('input#txtna')
    var res = document.querySelector('div#res')
    res.innerHTML = `Digite acima sua nacionalidade`
    if (txtna.value == 'Brasileiro') {
        res.innerHTML = `Você digitou ${txtna.value}, você é Brasileiro </p>`
    } else {
        res.innerHTML = `Você digitou ${txtna.value}, você é estrangeiro </p>`
    }
    }

</script>

</html>
