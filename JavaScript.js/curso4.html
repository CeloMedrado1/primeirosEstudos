<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body {
        font: normal 20px Arial;
    }

</style>

<body>

    <script>
        var nome = window.prompt('Qual seu nome?')
        document.write(`Seu nome tem ${nome.length} letras. <br/>`) // 'document.write' para escrever no documento, length para calcular o número de letras
        document.write(`Seu nome em maiúsculo: ${nome.toLocaleUpperCase()}`)
    </script>

<!-- Para a formatação de números utiliza-se n1.toFixed(2) para cm duas casas decimais
n1.tofixed(2).replace('.', ',') para trocar ponto para vírgulas
n1.toLocaleString('pt-BR', {style : 'currency', currency: 'BRL'}) para transformar em real-->


</body>
</html>
